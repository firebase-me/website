name: Close Issue and Merge PR

on:
  pull_request:
    types: [closed]

jobs:
  close-issue-and-merge-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install octokit
        run: npm install @octokit/rest

      - name: Close Issue and Merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/closeIssueAndMergePR.mjs
